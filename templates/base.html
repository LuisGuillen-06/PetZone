<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename = 'css/styles2.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename = 'css/styles.css')}}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <title>Inicio</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand"><i class="fas fa-paw"></i> <strong>Pet Zone</strong></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="/">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/tienda' %}active{% endif %}" href="/tienda">Tienda</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/lista_productos' %}active{% endif %}" href="/lista_productos">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/contacto' %}active{% endif %}" href="/contacto">Contacto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-3 pt-5">
          <!-- Flash messages -->
          {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
          <div class="container mt-3">
              {% for category, message in messages %}
              <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                  {{ message }}
                  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
              {% endfor %}
          </div>
          {% endif %}
          {% endwith %}

        {% block content %}
        {% endblock %}
    </div>

    <footer class="footer-custom text-center {% if request.endpoint == 'buscar_productos' %}fixed-bottom{% endif %}">
        <div class="container">
            <div class="row justify-content-center align-items-center">
                <div class="col-auto">
                    <p class="mb-0">&copy; 2024 My Pet Zone App</p>
                </div>
                <div class="col-auto">
                    <a href="#" class="social-icon fs-5"><i class="fab fa-whatsapp"></i></a>
                </div>
                <div class="col-auto">
                    <a href="#" class="social-icon fs-5"><i class="fab fa-facebook"></i></a>
                </div>
                <div class="col-auto">
                    <a href="#" class="social-icon fs-5"><i class="fab fa-instagram"></i></a>
                </div>
                <div class="col-auto">
                    <a href="#" class="social-icon fs-5"><i class="fab fa-twitter"></i></a>
                </div>
            </div>
        </div>
    </footer>
    

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="{{url_for('static',filename='js/scripts.js')}}"></script>
</body>
</html>
