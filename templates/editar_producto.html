{% extends "base.html" %}

{% block content %}
<main>
    <div class="container mt-4 col-md-6">
        <h3>Editar Producto</h3>
        <form action="/editar_producto/{{ producto[0] }}" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre del Producto</label>
                <input type="text" class="form-control" id="nombre" name="nombre" value="{{ producto[1] }}" required>
            </div>
            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripci√≥n</label>
                <textarea class="form-control" id="descripcion" name="descripcion" rows="3" required>{{ producto[2] }}</textarea>
            </div>
            <div class="mb-3">
                <label for="precio" class="form-label">Precio</label>
                <input type="number" step="0.01" class="form-control" id="precio" name="precio" value="{{ producto[3] }}" required>
            </div>
            <div class="mb-3">
                <label for="file" class="form-label">Imagen del Producto</label>
                {% if producto[4] %}
                <img src="{{ url_for('static', filename='uploads/' ~ producto[4]) }}" alt="Producto" class="img-thumbnail mb-3" style="max-width: 150px;">
                {% endif %}
                <input type="file" class="form-control" id="file" name="file">
                <input type="hidden" name="foto_anterior" value="{{ producto[4] }}">
            </div>
            <div class="d-flex justify-content-between">
                <a href="/lista_productos" class="btn btn-secondary btn-lg">Volver</a>
                <button type="submit" class="btn btn-primary btn-lg">Guardar</button>
            </div>
        </form>
    </div>
</main>
{% endblock %}
