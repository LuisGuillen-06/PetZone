{% extends "base.html"%}

{% block content %}
    <main>
        <div class="container mt-7 col-md-6">
            <h1></i>Nuevo Producto</h1>
            <form action="/Guardar_Nuevo_Producto" method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre del Producto</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" required>
                </div>
                <div class="mb-3">
                    <label for="descripcion" class="form-label">Descripci√≥n</label>
                    <textarea class="form-control" id="descripcion" name="descripcion" rows="3" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="precio" class="form-label">Precio</label>
                    <input type="number" step="0.01" class="form-control" id="precio" name="precio" required>
                </div>
                <div class="mb-3">
                    <label for="file" class="form-label">Imagen del Producto</label>
                    <input type="file" class="form-control" id="file" name="file" required>
                </div>
                <div class="d-flex justify-content-between">
                    <a href="/tienda" class="btn btn-secondary">Volver</a>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </form>
        </div>
    </main>

{% endblock %}

</body>
</html>
