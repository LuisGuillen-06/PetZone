{% extends "base.html"%}

{% block content %}

    <main>
        <div class="container mt-7 col-md-6 mb-5">
            <h3></i>Nuevo Producto</h3>
            <form action="/Guardar_Nuevo_Producto" method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre del Producto</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" required>
                </div>
                <div class="mb-3">
                    <label for="descripcion" class="form-label">Descripción</label>
                    <textarea class="form-control" id="descripcion" name="descripcion" rows="3" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="precio" class="form-label">Precio</label>
                    <input type="number" step="0.01" class="form-control" id="precio" name="precio" required>
                </div>
                <div class="mb-3">
                    <label for="file" class="form-label">Imagen del Producto</label>
                    <input type="file" class="form-control" id="file" name="file" required>
                </div>
                <div class="d-flex justify-content-between">
                    <a href="/lista_productos" class="btn btn-secondary btn-lg">Volver</a>
                    <button type="submit" class="btn btn-primary btn-lg">Guardar</button>
                </div>
            </form>
        </div>
    </main>

    <!-- Aquí se mostrarán los mensajes flash -->
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <div class="container mt-3">
        {% for category, message in messages %}
                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
        {% endfor %}
         </div>
     {% endif %}
    {% endwith %}

{% endblock %}

</body>
</html>
