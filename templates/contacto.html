{% extends "base.html" %}

{% block content %}

<div class="Contacto">
    <h3>Contactános</h3>
</div>

<div class="container contact-section col-md-6 mx-auto">
    <form id="formContacto">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingresa tu nombre">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="nombre@ejemplo.com">
        </div>
        <div class="mb-3">
            <label for="telefono" class="form-label">Teléfono</label>
            <input type="tel" class="form-control" id="telefono" name="telefono" placeholder="11-12345678">
        </div>
        <div class="mb-3">
            <label for="mensaje" class="form-label">Mensaje</label>
            <textarea class="form-control" id="mensaje" name="mensaje" rows="4" placeholder="Escribe tu mensaje aquí"></textarea>
        </div>
        <button type="submit" class="btn btn-primary btn-lg">Enviar</button>
    </form>

    <div class="mt-4">
        <h4>Visítanos</h4>
        <p>Puppis Veterinaria, Peluquería y Pet Shop</p>
        <p>Calle Falsa 123, Ciudad Autónoma de Buenos Aires, Argentina</p>
        <p>Horarios de atención: Lunes a Viernes de 9:00 a 18:00 hs</p>
    </div>
</div>

<div class="mb-3 Contacto">   
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d13136.727562223266!2d-58.51222848261715!3d-34.59956179999999!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcb6317600bbe9%3A0xb2c2ae397fe3600c!2sPuppis%20Veterinaria%2C%20Peluquer%C3%ADa%20y%20Pet%20Shop!5e0!3m2!1ses-419!2sar!4v1720386156631!5m2!1ses-419!2sar" width="620" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
</div>


{% endblock %}
