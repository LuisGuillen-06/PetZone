
{% extends "base.html" %}

{% block content%}
    <main>
    <div class="container mt-5">
        <h2 class="text-center mb-5 proD">Productos Disponibles</h2>
        <div class="row">
            {% for i in productos %}
            <div class="col-md-4 mb-4 d-flex justify-content-center">
                <div class="product d-flex flex-column align-items-center text-center">
                    <div class="product-image-wrapper">
                        <img class="img-fluid product-image" src="{{ url_for('static', filename='uploads/' ~ i[4]) }}" alt="Imagen del Producto">
                    </div>
                    <h4 class="product-title">{{ i[1] }}</h4>
                    <p class="product-description text-muted">{{ i[2] }}</p>
                    <p class="fw-bold product-price">Precio: ${{ i[3] }}</p>
                    <button class="btn btn-primary btn-sm agregar-carrito" onclick="agregarAlCarrito('{{ i[1] }}', '{{ i[3] }}')">Agregar al Carrito</button>
                </div>
            </div>
            {% endfor %}
        </div>
        
    </div>

        <h3>Carrito de Compras</h3>
        <ul id="lista-carrito"></ul>
        <p id="total">Total: $0</p>
        <button id="comprar" onclick="redireccionarFormulario()">Comprar</button>
    </div>-->
    </main>

{% endblock%}
